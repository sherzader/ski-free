<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ski Free</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script src="./lib/mogul.js"></script>
    <script src="./lib/tree.js"></script>
    <script src="./lib/skier.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/gameView.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/game-style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
      <div class="col-3 col-m-3">
        <img src="./assets/yeti.jpg" class="yeti-img" alt="" />
      </div>
      <div class="clearfix visible-sm"></div>
      <div class="col-6 col-m-9">
        <div class="header">Ski Free</div>
        <canvas id="canvas" width="600" height="600"></canvas>
        <div class="footer">Made By Sheri Zada, <a href="https://github.com/sherzader/ski-free">code</a></div>
      </div>
      <div class="clearfix visible-sm"></div>
      <div class="col-3 col-m-3">
        <div class="right-panel">
          <img src="./assets/arrow-keys.gif" class="keys-img" alt="" />
          <div class="keys-info">
            <ol>
              <li>Up to Begin</li>
              <li>Left, Right, & Down<br />to avoid crashing!</li>
            </ol>
          </div>
        </div>
      </div>
      </div>
  </div>
    <!-- <div id="score"></div> -->
    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var game = new SkiFree.Game(canvas.width, canvas.height);
      var gameView = new SkiFree.GameView(game, ctx, canvas);
      // setInterval(function() {
      //   document.getElementById("score").innerHTML = game.points;
      // }, 300);
    </script>
  </body>
</html>
